<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Therapist Chatbot</title>
</head>
<body>
    <h1>Therapist Chatbot</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>

    <h2>Chat History</h2>
    <div>
        {% for chat in history %}
            <p><strong>You:</strong> {{ chat.prompt }}</p>
            <p><strong>Therapist:</strong> {{ chat.response }}</p>
            <hr>
        {% empty %}
            <p>No messages yet.</p>
        {% endfor %}
    </div>
</body>
</html>
